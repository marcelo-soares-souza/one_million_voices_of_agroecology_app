homepage: "https://onemillionvoices.agroecologymap.org"
publish_to: 'none'
version: 0.0.1-alpha

platforms:
  android:
  ios:
  web:

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_riverpod: ^2.4.9
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
